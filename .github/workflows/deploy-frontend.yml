name: Deploy Frontend to Amazon S3 & CloudFront

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  FRONTEND_BUCKET: frontendstack-frontendbucketefe2e19c-0jxn8afo5tzh
  CLOUDFRONT_DISTRIBUTION_ID: E2RTGVGB8O8XQL

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and Build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::646194726437:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync ./dist s3://${{ env.FRONTEND_BUCKET }} --delete --no-progress

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
